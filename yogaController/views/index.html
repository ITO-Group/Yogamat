<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
  <style>
    .img {
      position: relative;
      float: left;
      width: 340px;
      height: 250px;
      margin-left: auto;
      margin-right: auto;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="images/action0.jpg" alt="Card image cap" class="img card-img-top" style="position:relative;float:left;width:250px;height:250px;margin-left:auto;margint-right:auto;background-position: 50% 50%;background-repeat: no-repeat;background-size: cover;transform: rotate(-90deg);">
            <div class="card-body text-center">
              <a id="0" href="#" class="btn btn-block btn-success">No Action</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img class="img card-img-top" src="images/action1.png" alt="Card image cap">
            <div class="card-body text-center">
              <a id="1" href="#" class="btn btn-block btn-warning">Toe Stand</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img class="img card-img-top" src="images/action2.png" alt="Card image cap">
            <div class="card-body text-center">
              <a id="2" href="#" class="btn btn-block btn-danger">Plank</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img class="img card-img-top" src="images/action3.png" alt="Card image cap">
            <div class="card-body text-center">
              <a id="3" href="#" class="btn btn-primary btn-block">Lunge</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img class="img card-img-top" src="images/action4.png" alt="Card image cap">
            <div class="card-body text-center">
              <a id="4" href="#" class="btn btn-block btn-secondary">Overturn</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img class="img card-img-top" src="images/action5.png" alt="Card image cap">
            <div class="card-body text-center">
              <a id="5" href="#" class="btn btn-block btn-info">Meditate</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(document).ready(function(){
      var socket = io();
      $('.btn-block').click(function(){
        var id = $(this).attr('id');
        socket.emit("change",id);
      });
    })
  
  </script>
</body>

</html>
